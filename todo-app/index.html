<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>To-Do App</title>
</head>

<body>
    <div class="container">


        <div class="content">


            <div class="list-task">
                <h5>Your Tasks</h5>
                <div id="taskList" class="task-output">
                    <div class="workList category" id="workList">
                        <h6>Work Tasks</h6>
                        <div id="workTask" class="add-task-container">
                            <input id="workTaskInput" class="add-task-input" type="text"
                                placeholder="Enter a  Work Task">
                        </div>
                        <div id="emptyWork" class="empty-task-item"></div>
                    </div>
                    <div class="personalList category" id="personalList">
                        <h6>Personal Tasks</h6>
                        <div id="personalTask" class="add-task-container">
                            <input id="personalTaskInput" class="add-task-input" type="text"
                                placeholder="Enter a Personal Task">
                        </div>
                        <div id="emptyPersonal" class="empty-task-item"></div>
                    </div>
                    <div class="errandsList category" id="errandsList">
                        <h6>Errands Tasks</h6>
                        <div id="errandsTask" class="add-task-container">
                            <input id="errandsTaskInput" class="add-task-input" type="text"
                                placeholder="Enter an Errands Task">
                        </div>
                        <div id="emptyErrands" class="empty-task-item"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
